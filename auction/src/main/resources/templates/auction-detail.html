<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${auction.getName()}"></h1>
    <p th:if="${highestBid != null}" th:text="'Current highest bid: ' + ${highestBid.getAmount()}"> </p>
    <p th:unless="${highestBid != null}" th:text="'No bids'"> </p>
    <h2>Bid</h2>
    <p th:if="${message != null}" th:text="${message}"></p>
    <form action="/bid" method="post">
        <label for="name">
            Name
        </label>
        <input type="text" th:value="${bidderName != null ? bidderName : '' }" name="bidderName" id="name">
        <label for="amount">
            Amount
        </label>
        <input type="hidden" name="auctionItemId" th:value="${auction.getId()}">
        <input type="number" th:value="${previousAmount != null ? previousAmount : '' }" name="amount" id="amount">
        <input type="submit" value="Bid">
    </form>
</body>
</html>
